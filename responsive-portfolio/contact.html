<!doctype html>

<head>
  <meta charset="UTF-8">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Randy Gentry</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar-section">
      <h2>Connect with me</h2>
      <div class= "socialicons">
        <a href="http://www.facebook.com/dhrandy" target="_blank"><img src= "assets/images/facebookicon.png" alt= "Follow Me on Facebook" title="Follow Me on Facebook" class = "socialsize"></a>
        <a href="http://www.twitter.com/dhrandy" target="_blank"><img src= "assets/images/twittericon.png" alt= "Follow Me on Twitter" title= "Follow me on Twitter" class = "socialsize"></a>
        <a href="http://www.youtube.com/dhrandy" target="_blank"><img src= "assets/images/youtubeicon.png"  alt= "Follow Me on Youtube" title="Follow Me on Youtube" class = "socialsize"></a>
      </div>
    </section>
  </div> 

  </div>
